<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF8" />
    <title>バトル！</title>
    <link rel="stylesheet" type="text/css" href="https://mtsgi.github.io/kitstrap/d/kitstrap.css">
    <link rel="stylesheet" type="text/css" href="https://ne30MEGANE.github.io/Glasses_Frame/MeganeFrame.css ">
    <link rel="stylesheet" type="text/css" href="type.css" />
    <script src="type.js"></script>
</head>

<body>
    <h1>タイプでバトルゲーム</h1>
    <div id="howto">
        <h2>遊び方</h2>
        <p>
            次々現れるアルファベットを正しくタイピングして敵を倒そう！<br> 世界の平和を守るのは君だ！
        </p>
    </div>

    <form id="difficulty">
        <label><input type="radio" name="diff" value="EASY">EASY</label>
        <label><input type="radio" name="diff" value="NORMAL">NORMAL</label>
        <label><input type="radio" name="diff" value="HARD">HARD</label>
        <br>
        <label id="error"></label>
        <br>
        <button type="button" id="startbutton" class="mf_btn1">GAME START!</button>
    </form>

    <div id="gamearea">
        <!--ゲームの画面が出る場所-->
        <p id="targetarea"></p>
    </div>



    <div id="info ">
        <h2>更新情報</h2>
        <p>
            虚無
        </p>
    </div>
    <footer class="mf_footer ">
        <a href="https://ne30megane.github.io/SimpleTypingGame/ " target=" _blank ">タイピングの速さと正確さに挑戦してみる?</a>
        <p>制作 めがね<a href="https://twitter.com/kina_tn ">@kina_tn</a></p>
    </footer>

</body>

</html>
