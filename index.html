<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF8" />
    <title>バトル！</title>
    <link rel="stylesheet" type="text/css" href="https://mtsgi.github.io/kitstrap/d/kitstrap.css">
    <link rel="stylesheet" type="text/css" href="https://ne30MEGANE.github.io/Glasses_Frame/MeganeFrame.css ">
    <link rel="stylesheet" type="text/css" href="type.css" />
    <script src="type.js"></script>
</head>

<body>
    <h1>タイプでバトルゲーム</h1>

    <form id="difficulty">
        <label><input type="radio" name="diff" value="EASY" id="easy">EASY</label>
        <label><input type="radio" name="diff" value="NORMAL" id="normal">NORMAL</label>
        <label><input type="radio" name="diff" value="HARD" id="hard">HARD</label>
        <br>
        <label id="error"></label>
        <br>
        <button type="button" id="startbutton" class="mf_btn1">GAME START!</button>
    </form>

    <div id="gamearea">
        <!--ゲームの画面が出る場所-->
        <div id="targetarea">

        </div>
        <div id="enemy">
            <p>敵</p>
            <!-- <img src="resources/enemy.jpeg"> -->
        </div>
        <div id="myunit">
            <p>自分</p>
            <!-- <img src="resources/myunit.jpeg"> -->
        </div>
        <div id="battleinfo">
            <div id="enemyinfo">

            </div>
            <div id="myinfo">

            </div>
        </div>
    </div>


    <div id="howto">
        <h2>遊び方</h2>
        <p>
            次々現れるアルファベットを正しくタイピングして敵を倒そう！<br> タイプミス１回につきHPが１つ減ります。
            <br> 正確なタイピングで世界の平和を守ろう！
            <br>
        </p>
    </div>

    <div id="info">
        <h2>更新情報</h2>
        <p>
            2019/10/28 最低限のゲームシステムを実装
        </p>
    </div>
    <footer>
        <p>制作 めがね<a href="https://twitter.com/kina_tn ">@kina_tn</a></p>
    </footer>

</body>

</html>
